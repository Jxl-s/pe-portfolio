<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link lang="sass" rel="stylesheet" href="./static/styles/main.css" />
    <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
    <title>{{ title }}</title>
  </head>

  <body>
    <header class="nav-bar">
      <div class="nav-content">
        <a href="/">
          <div class="nav-logo">
            <img src="./static/img/logo.svg" />
          </div>
        </a>
      </div>
    </header>

    <section>
      <div class="container">
        <h2>Hobbies & Interests</h2>
        <div class="about-content">
          <p>
            When I'm not coding or studying, I enjoy exploring various hobbies
            that help me stay creative and balanced.
          </p>
        </div>
        <div class="hobbies-list">
          {% for hobby in hobbies %}
          <div class="hobby-item">
            <div class="hobby-image">
              <img
                src="./static/img/{{ hobby.image }}"
                alt="{{ hobby.title }}"
              />
            </div>
            <div class="hobby-details">
              <h3>{{ hobby.title }}</h3>
              <p>{{ hobby.description }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </body>
</html>
